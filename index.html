<html>
<head>

<style type="text/css">
/* Split the screen in half */
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;
  background-color: white;
}

/* Control the right side */
.right {
  right: 0;
  background-color: grey;
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the image inside the centered container, if needed */
.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="fortito_logo.png" alt="fortito logo">
    <h1>fortito</h1>
    <p>your data partner</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h1>bylab</h1>
    <p>economic analysis</p>
  </div>
</div>
</body>
</html>
